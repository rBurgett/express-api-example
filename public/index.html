<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express API Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .table.table-hover tbody tr {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Animal List!</h1>

        <div class="row">
            <div class="col-sm-6">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width: 250px;">Name</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody id="js-tableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <form id="js-animalForm" class="col-sm-4">
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" id="js-nameInput" required />
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <input class="form-control" type="text" id="js-typeInput" required />
                </div>
                <button id="js-deleteButton" style="display: none;" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"></span> Delete Animal</button>
                <button class="btn btn-primary" type="submit">
                    <span style="display: none;" id="js-updateMessage"><span class="glyphicon glyphicon-refresh"></span> Update Animal</span>
                    <span id="js-addMessage"><span class="glyphicon glyphicon-plus"></span> Add Animal</span>
                </button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.6.0/superagent.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
